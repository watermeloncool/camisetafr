<!DOCTYPE html>
<html>
  <head>
    <title>Buy cool new product</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body>
    <section>
      <div class="product">
        <img src="https://i.imgur.com/EHyR2nP.png" alt="The cover of Stubborn Attachments" />
        <div class="description">
          <h3>Stubborn Attachments</h3>
          <!--h5>$20.00</h5-->
          <input type="number" id="priceInput" name="price" min="1" placeholder="Enter price in USD">
        </div>
      </div>
      <form action="/.netlify/functions/create-checkout-session" method="POST">
        <button type="submit" id="checkout-button">Checkout</button>
      </form>
    </section>


    <script>
      
      document.getElementById('checkout-button').addEventListener('click', async function(e) {
  e.preventDefault();
  var price = document.getElementById('priceInput').value;

  try {
    const response = await fetch('/.netlify/functions/create-checkout-session', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ price: price }),
    });

    if (!response.ok) {
      const text = await response.text();
      throw new Error(text);
    }

    const session = await response.json();
    window.location.href = session.url;
  } catch (error) {
    console.error('Error:', error);
  }
});

      </script>
      



  </body>
</html>
